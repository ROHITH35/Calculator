<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
       
        
       
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>CALSI</title>
  <link rel="stylesheet" href="./css/cal.css">
 <style>
    .rt{
        color: white;
        background: transparent;
    }
    input{
        background-color:pink;
        width: 100px;
        border-radius: 20px;
    }
    
  
    .row{
        margin-top: 20px;
    }
    
 </style>

    </head>
    <body style="background-color: rgb(32, 31, 31);">
        <h1 style="color: white;text-shadow: 1px 3px 5px  red;text-align: center;margin-top: 15px;">CALCULATOR</h1>
        <div class="container-fluid mt-3">
           
            <br>
            
            <br style="line-height:80px ;">
            <div class="row" style="margin-top: -17%;">
                <div class="col-md-6 g" >
                    <p id="result" style="border-color: aqua;width: 100%;height: 30px;margin-top: 3px;">0</p>
                
                </div>
                <div class="col-md-3">
                    <button style="width: 100%;background-color: transparent;border-color: rgb(224, 17, 17);color: white;">C</button>
                </div>
                <div class="col-md-3">
                    <button style="width: 100%;border-color: red;background: transparent;color: white;">DEL</button>
                    </div>

            </div>
            <div class="row rt">
                <div class="col-md-2">
                    <button style="background-color:rgb(23, 22, 22);border-color: rgb(242, 11, 49);"><div style="color: white;">1</div></button>
                </div>
                <div class="col-md-2" style="margin-left: 20px;">
                    <button style="background-color:rgb(26, 25, 25);border-color: red;"><div style="color: white;">2</div></button>
                </div>
                <div class="col-md-2" style="margin-left: 20px;">
                    <button style="background-color:rgb(20, 20, 19);border-color: red;"><div style="color: white;">3</div></button>
                </div>
                <div class="col-md-3" style="margin-left: 20px;">
                    <button style="background-color:black;width: 120px;border-color: red;" onclick="funn1()"><div style="color: white;">+</div></button>
                </div>
               
            </div>
            <br style="line-height: 20px;">
            <div class="row rt">
                <div class="col-md-2">
                    <button style="background-color:rgb(13, 13, 12);border-color: red;"><div style="color: white;">4</div></button>
                </div>
                <div class="col-md-2" style="margin-left: 20px;">
                    <button style="background-color:rgb(14, 13, 13);border-color: red;"><div style="color: white;">5</div></button>
                </div>
                <div class="col-md-2" style="margin-left: 20px;">
                    <button style="background-color:rgb(11, 11, 11);border-color: red;"><div style="color: white;">6</div></button>
                </div>
                <div class="col-md-3" style="margin-left: 20px;">
                    <button style="background-color:rgb(21, 21, 20);width: 120px;border-color: red;"><div style="color: white;">-</div></button>
                </div>
               
            </div>
            <br style="line-height: 20px;">
            <div class="row rt">
                <div class="col-md-2">
                    <button style="background-color:rgb(17, 17, 16);border-color: red;"><div style="color: white;">7</div></button>
                </div>
                <div class="col-md-2" style="margin-left: 20px;">
                    <button style="background-color:rgb(13, 13, 13);border-color: red;"><div style="color: white;">8</div></button>
                </div>
                <div class="col-md-2" style="margin-left: 20px;">
                    <button style="background-color:rgb(10, 10, 10);border-color: red;"><div style="color: white;">9</div></button>
                </div>
                <div class="col-md-3" style="margin-left: 20px;">
                    <button style="background-color:rgb(9, 9, 9);width: 120px;border-color: red;"><div style="color: white;">*</div></button>
                </div>
               
            </div>
            <br>
            <div class="row rt">
                <div class="col-md-2">
                    <button style="background-color:rgb(1, 1, 1);border-color: red;"><div style="color: white;">0</div></button>
                </div>
                <div class="col-md-2" style="margin-left: 20px;">
                    <button style="background-color:rgb(13, 13, 13);border-color: red;"><div style="color: white;">/</div></button>
                </div>
                
                <div class="col-md-3" style="margin-left: 20px;">
                    <button style="background-color:rgb(9, 9, 9);width: 205px;border-color: red;"><div style="color: white;">=</div></button>
                </div>
               
            </div>
        
            
        </div>
       
       
        
       
        <script>
            // Get references to buttons and result display
            let buttons = document.getElementsByTagName('button');
            let resultDisplay = document.getElementById("result"); 
        
            // Add event listeners to buttons
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].onclick = function() {
                    let input = this.innerText;
                    updateDisplay(input);
                }
            }
        
            function updateDisplay(input) {
                let currentDisplay = resultDisplay.innerText;
        
                // Handle the clear button
                if (input === "C") {
                    resultDisplay.innerText = "0";
                    return;
                }
        
                // Handle the delete button
                if (input === "DEL") {
                    resultDisplay.innerText = currentDisplay.length > 1 ? currentDisplay.slice(0, -1) : "0";
                    return;
                }
        
                // Handle the equals button
                if (input === "=") {
                    try {
                        resultDisplay.innerText = eval(currentDisplay);
                    } catch {
                        resultDisplay.innerText = "Error";
                    }
                    return;
                }
        
                // Handle other inputs (numbers and operators)
                if (currentDisplay === "0") {
                    resultDisplay.innerText = input; // Replace "0" with the first input
                } else {
                    resultDisplay.innerText += input; // Append the input to the display
                }
            }
        </script>
    </body>
</html>
